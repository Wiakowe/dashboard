<html lang="en">
	<head>
        <title>SVG Dashboard</title>
        <meta charset="utf-8" />
        <link href="../css/default.css" media="screen" type="text/css" rel="stylesheet" />
    </head>
	<body>
        <div id="dashboard"></div>
        <script type="text/javascript" src="../js/jquery.min.js" ></script>
        <script type="text/javascript" src="../js/jquery.svg.js" ></script>

        <script type="text/javascript" src="../js/class.js" ></script>

        <script type="text/javascript" src="../js/panel.js" ></script>
        <script type="text/javascript" src="../js/panel.text.js" ></script>
        <script type="text/javascript" src="../js/panel.time.js" ></script>
        <script type="text/javascript" src="../js/panel.image.js" ></script>


        <script type="text/javascript" src="../js/panel.svg.js" ></script>
        <script type="text/javascript" src="../js/panel.svg.linebar.js" ></script>
        <script type="text/javascript" src="../js/panel.svg.cake.js" ></script>


        <script type="text/javascript" src="../js/dashboard.js" ></script>

        <script type="text/javascript">
        $(function() {

            $("#dashboard").dashboard({
                'panelH': 3,
                'panelV': 2,
                'panels': [
                    {
                        'type':     'svg.lineBar',
                        'label':    'Static linebar',
                        'values':   [0, 10, 10, 20, 25, 28, 30, 32, 50, 50],
                        'value':    'Fixed'
                    },
                    {
                        'type':     'time',
                        'class':    'dashboardPanelAlternative'

                    },
                    {
                        'type':     'svg.lineBar',
                        'label':    'Dynamic linebar',
                        'url':      'data/data.line.php'
                    },
                    {
                        'type':     'svg.cake',
                        'label':    'Dynamic Cake',
                        'url':      'data/data.cake1.php'
                    },
                    {
                        'type':     'text',
                        'value':    'Wiakowe',
                        'label':    'Powered by',
                        'class':    'dashboardPanelAlternative'
                    },
                    {
                        'type':     'svg.cake',
                        'label':    'Static Cake',
                        'values':   [10, 5, 20, 10, 5]
                    }
                ]
            });
        })
        </script>
	</body>
</html>

<html lang="en">
	<head>
        <title>SVG Dashboard</title>
        <meta charset="utf-8" />
        <style>
			body {
				background-color: #FFF;
			}
			.box {
				background-color: #BBBBBB;
				width: 300px;
				height: 150px;
				float: left;
				display: inline;
				border: 3px solid #666;
                position: relative;
                margin: 0 10px 10px 0;
			}

            .boxInversed {
                background-color: #FC3370;
            }

            .boxValue {
                position: absolute;
                text-align: center;
                font-family: Arial;
                font-size: 5em;
                color: #EEE;
                text-shadow: 0px -1px 0px #333;
                font-weight: bold;
                width: 100%;
                line-height: 150px;
                top: 0;
                left: 0;
            }



            .boxLabel {
                position: absolute;
                text-align: center;
                font-family: Arial;
                font-size: 1.5em;
                color: #EFEFEF;
                font-weight: bold;
                width: 100%;
                text-align: left;
                top: 0px;
                text-indent: 10px;
                left: 0px;
                text-shadow: 0px -1px 0px #333;
            }
		</style>
	</head>

        <div id="jsBox" class="box boxInversed" ></div>

        <div id="jsBox2" class="box" ></div>

        <div id="jsBox3" class="box" ></div>

        <div id="jsBox4" class="box" ></div>

        <div id="jsBox5" class="box boxInversed"></div>

        <div id="jsBox6" class="box" ></div>

        <script src="jquery.min.js"></script>
        <script src="jquery.svg.js"></script>
        <script type="text/javascript">
        $(function() {
            $("#jsBox").textPanel({'text': 'Iskoa'});

            $("#jsBox5").timePanel();

            $("#jsBox2").svgBarGraphPanel({'values':[0,1,1,2,3,4,5], 'value': '25€', 'label': 'ventas de día'});

            $("#jsBox3").svgCakeGraphPanel({'values':[50,35,10], 'label': 'ventas por familia'});

            $("#jsBox4").svgCakeGraphPanel({'values':[65,35], 'label': 'ventas por género'});

            $("#jsBox6").svgBarGraphPanel({'values':[10,15,25,32,43,50, 65,69,73], 'value': '334€', 'label': 'ventas de mes'});
